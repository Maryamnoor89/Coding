<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="icon" href="images/fb.svg">
    <link rel="stylesheet" href="fb_login.css">
</head>
<body>
    
    <div class="container">
        
    <div class="left">
        <h1>facebook</h1>
        
        <p>Connect with friends and the world <br>

    </div>
    <div class="right">

        <button>Login</button>
        <p>Forgot password?</p>
        <div class="line"></div>
        <div class="button_02">
            Create new account
        </div>
    </div>

    </div>
